<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label class="register">Register</label>
            <br>
            <label class="sub">Please fill in this form to create an account</label>
            <hr>
            <label for="mail" >Email</label><br>
            <input type="text" name="mail" placeholder="Enter email" class="mail">
            <br><label for="pass">Password</label><br>
            <input type="password" placeholder="Enter Password" name="pass" class="pass">
            <br><label for="r_pass">Reset Password</label><br>
            <input type="password" name="r_pass" placeholder="Repeat Password" class="r_pass">
            <br><label>By creating an account- <a href="https://dictionary.cambridge.org/dictionary/english/terms">Terms & Privacy</a>.</label>
            <br><button class="register_button">Register</button>
        
        </fieldset>
    </form>
    <p class="whatsApp">whatsApp</p>
</body>
</html>
